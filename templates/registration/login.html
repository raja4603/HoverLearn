<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - HoverLearn</title>
    <style>
        /* RESET */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: black;
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        /* BACKGROUND IMAGE LAYER */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Netflix Login Background URL */
            background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/ab180a27-b661-44cd-9579-9dcaf57ea8a2/web/IN-en-20231009-PROPS-perspective_alpha_website_large.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* DARK OVERLAY LAYER */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 50% Dark Overlay */
            z-index: 0;
        }

        /* LOGO */
        .brand-logo {
            position: absolute;
            top: 25px;
            left: 45px;
            color: #E50914;
            font-size: 45px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            z-index: 10;
        }

        /* CENTER CONTAINER */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 5;
        }

        /* THE CARD */
        .login-card {
            background-color: rgba(0, 0, 0, 0.75); /* The Glass Effect */
            width: 450px;
            padding: 60px 68px 40px;
            border-radius: 4px;
            color: white;
            min-height: 500px; /* Taller card for login */
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 28px;
        }

        /* INPUT FIELDS */
        .input-group {
            margin-bottom: 16px;
            position: relative;
        }

        input {
            width: 100%;
            height: 50px;
            background: #333;
            border-radius: 4px;
            border: none;
            color: white;
            padding: 16px 20px;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            background: #454545;
        }
        
        ::placeholder { color: #8c8c8c; }

        /* BUTTON */
        .btn-submit {
            width: 100%;
            background-color: #E50914;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            margin-top: 24px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-submit:hover { background-color: #c11119; }

        /* LINKS */
        .form-footer {
            margin-top: 50px;
            color: #737373;
            font-size: 16px;
        }
        .form-footer a { color: white; text-decoration: none; }
        .form-footer a:hover { text-decoration: underline; }

        /* ERRORS */
        .errorlist {
            color: #e87c03;
            font-size: 13px;
            list-style: none;
            margin-bottom: 10px;
            padding: 0;
        }
    </style>
</head>
<body>

    <!-- 1. Background Layers -->
    <div class="background-image"></div>
    <div class="background-overlay"></div>

    <!-- 2. Logo -->
    <a href="/" class="brand-logo">HoverLearn</a>

    <!-- 3. Main Content -->
    <div class="container">
        <div class="login-card">
            <h1>Sign In</h1>
            
            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="input-group">
                        <!-- Show errors nicely -->
                        {% if field.errors %}
                            <ul class="errorlist">
                                {% for error in field.errors %}
                                    <li>⚠️ {{ error }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                        
                        <!-- Input Field -->
                        {{ field }}
                    </div>
                {% endfor %}
                
                <button type="submit" class="btn-submit">Sign In</button>
            </form>

            <div class="form-footer">
                New to HoverLearn? <a href="{% url 'register' %}">Sign up now</a>.
            </div>
        </div>
    </div>

    <!-- Script to Style Default Django Inputs -->
    <script>
        document.querySelectorAll('input').forEach(input => {
            input.style.background = "#333";
            input.style.color = "#fff";
            input.style.border = "none";
            input.style.borderRadius = "4px";
            input.style.height = "50px";
            input.style.padding = "16px 20px";
            input.style.width = "100%";
            
            const name = input.name;
            if(name === 'username') input.placeholder = "Username";
            if(name === 'password') input.placeholder = "Password";
        });
    </script>

</body>
</html>
